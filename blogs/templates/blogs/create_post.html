{% extends 'core/base.html' %}

{% block page_title %}
    Создание поста.
{% endblock %}

{% block title %}
    Создание поста.
{% endblock %}

{% block content %}
    <a href="{% url 'blogs:blog_list' %}">К списку блогов</a>
    <form method="post" action="{% url 'blogs:create_post' %}">
        {% csrf_token %}
        <div>{{ form.errors }}</div>
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Создать">
    </form>
{% endblock %}
