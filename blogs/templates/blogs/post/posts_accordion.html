{% extends 'core/accordion-base.html' %}

{% block panel-header %}
  {{ post.title }}
{% endblock %}

{% block pannel-body %}
  {{ post.content|slice:'0:100'|add:'...'}}
{% endblock %}

{% block panel-buttons %}
  <a class="btn btn-info" href="{% url 'blogs:post_details' pk=id %}">
    Смотреть
  </a>

  {% if user == post.author %}
    <a class="btn btn-warning" data-toggle="modal" href="#update-{{ id }}">Редактировать</a>

    <div id="update-{{ id }}" class="modal fade" role="dialog">
      <div class="modal-dialog autoload" data-url="{% url 'blogs:update_post' pk=id%}">
      </div>
    </div>
  {% endif %}
{% endblock %}
