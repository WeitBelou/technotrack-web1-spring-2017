{% extends 'core/accordion-base.html' %}

{% block panel-header %}
  {{ blog.title }}
{% endblock %}

{% block pannel-body %}
  {{ blog.description|slice:'0:100'|add:'...' }}
{% endblock %}

{% block panel-buttons %}
  <a class="btn btn-info" href="{% url 'blogs:blog_details' pk=id %}">
    Смотреть
  </a>

  {% if user == blog.owner %}
    <a class="btn btn-warning load-on-click" data-toggle="modal" href="#update-{{ id }}-modal"
       data-url="{% url 'blogs:update_blog' pk=id %}"
       data-destination="#update-{{ id }}-destination">Редактировать</a>

    <div id="update-{{ id }}-modal" class="modal fade" role="dialog">
      <div class="modal-dialog" id="update-{{ id }}-destination">
      </div>
    </div>
  {% endif %}
{% endblock %}
