{% load bootstrap3 %}

<div class="modal-content">
  <form method="post" action="{% url 'blogs:update_blog'  pk=object.pk %}">

    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Редактирование блога</h4>
    </div>

    <div class="modal-body">
      {% csrf_token %}
      {% bootstrap_form form %}
    </div>
    <div class="modal-footer">
      <input type="submit" value="Сохранить" class="btn btn-success">
      <input type="reset" value="Закрыть" class="btn btn-danger" data-dismiss="modal">
    </div>
  </form>
</div>
