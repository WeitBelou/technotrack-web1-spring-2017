<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">
      <a data-toggle="collapse" data-parent="#accordion" href="#collapse-{{ post.id }}">
        {{ post.title }}.
        <a class="btn btn-info" href="{% url 'blogs:post_details' pk=post.id %}">Смотреть</a>
      </a>
    </h4>
  </div>
  <div id="collapse-{{ post.id }}" class="panel-collapse collapse in">
    <div class="panel-body">
      {{ blog.description }}
    </div>
    <div class="panel-footer">
      {% if user == post.author %}
        <a class="btn btn-warning" href="{% url 'blogs:update_post' pk=post.id %}">Редактировать</a>
      {% endif %}
    </div>
  </div>
</div>
