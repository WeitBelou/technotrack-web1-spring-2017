<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>

<h1>{% block page_title %}{% endblock %}</h1>

<div>
    {% block content %}

    {% endblock %}
</div>

<div>
    {% block footer %}
        <hr/>
        {% if user.is_authenticated %}
            <div>
                Привет, {{ user.username }}.
            </div>
            <a href="{% url 'core:logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'core:login' %}">Войти</a>
        {% endif %}
    {% endblock %}
</div>

</body>

</html>
